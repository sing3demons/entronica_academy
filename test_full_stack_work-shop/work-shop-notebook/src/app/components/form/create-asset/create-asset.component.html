<div class="col-12 justify-content-center">
  <form (ngSubmit)="onSubmit()" [formGroup]="createAssetForm">
    <div class="mx-auto">
      <div class="mb-2 d-flex">
        <label>Brand</label>
        <div class="ms-4 col-sm-4">
          <input
            type="text"
            formControlName="brand"
            class="form-control"
            id="staticBrand"
          />
        </div>
      </div>

      <div class="mb-2 d-flex">
        <label>Model</label>
        <div class="ms-4 col-sm-4">
          <input type="text" class="form-control" id="staticModel" />
        </div>
      </div>
      <div class="mb-2 d-flex">
        <label>Serial No</label>
        <div class="ms-4 col-sm-4">
          <input type="text" class="form-control" id="staticSerialNo" />
        </div>
      </div>
      <div class="mb-2 d-flex">
        <label>Purchase Date</label>
        <div class="ms-2 col-sm-4">
          <input
            formControlName="purchaseDate"
            type="date"
            class="form-control"
            id="staticEmail"
          />
        </div>
      </div>
      <div class="mb-2 d-flex">
        <label>Warranty Start Date</label>
        <div class="ms-2 col-sm-4">
          <input type="text" class="form-control" id="staticEmail" />
        </div>
      </div>
      <div class="mb-2 d-flex">
        <label>Warranty Period</label>
        <div class="ms-2 col-sm-4">
          <input type="text" class="form-control" id="staticEmail" />
        </div>
      </div>
      <div class="mb-2 d-flex">
        <label>Status</label>
        <div class="ms-2 col-sm-4">
          <input type="text" class="form-control" id="staticEmail" />
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign up</button>
  </form>
</div>
