              <input type="text" class="form-control" id="staticEmail" />
            </div>
          </div>
          <div class="mb-2 d-flex justify-content-center">
            <label>Warranty Period</label>
            <div class="ms-2 col-sm-4">
              <input type="text" class="form-control" id="staticEmail" />
            </div>
          </div>
          <div class="mb-2 d-flex justify-content-center">
            <label>Status</label>
            <div class="ms-2 col-sm-4">
              <input type="text" class="form-control" id="staticEmail" />
            </div>
          </div>
        </div>
      </form>

      <h2>Search</h2>
      <div class="table-responsive">
